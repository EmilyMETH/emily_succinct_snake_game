<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SUCCINCT SNAKE GAME</title>
    <link rel="stylesheet" href="style.css"> <!-- Correct path to CSS -->
</head>
<body>
    <div class="container">
        <h1>SUCCINCT SNAKE GAME</h1>
        <div class="game-area">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
        </div>

        <!-- Regular Game Controls -->
        <div class="controls">
            <button id="startBtn" class="game-control-btn">Start</button>
            <button id="pauseBtn" class="game-control-btn">Pause</button>
            <button id="stopBtn" class="game-control-btn">Stop</button>
        </div>

        <div id="scoreContainer">
            <p>Score: <span id="score">0</span></p>
        </div>

        <p id="congratulationMessage">Congratulations! New High Score!</p>
    </div>

    <!-- Game Over Modal -->
    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <h2>Game Over</h2>
            <p>Your Score: <span id="finalScore"></span></p>
            <button id="restartBtn">Restart Game</button>
        </div>
    </div>

    <!-- Mobile Controls -->
    <div id="mobileControls" class="mobile-controls">
        <button id="upBtn" class="control-btn">Up</button>
        <div class="horizontal-controls">
            <button id="leftBtn" class="control-btn">Left</button>
            <button id="rightBtn" class="control-btn">Right</button>
        </div>
        <button id="downBtn" class="control-btn">Down</button>
    </div>

    <script src="script.js"></script> <!-- Correct path to JS -->
</body>
</html>
